<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            margin: 10px 0;
        }
        p{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form>
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="12" placeholder="Digite seu nome">
        </p>
        
        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="isobrenome" required minlength="3" maxlength="12" placeholder="Digite seu seobrenome">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email">
        </p>
        <p>
            <label for="ifone">Telefone:</label>
            <input type="tel" name="fone" id="ifone" required autocomplete="tel" maxlength="9" placeholder="Digite seu telefone" size="9">
        </p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ihomem"> <label for="ihomem">Masculino</label> <br>
            <input type="radio" nome="sexo" id="imulher"> <label for="imulher">Feminino</label> <br>
            <input type="radio" name="sexo" id="isigilo"><label for="isigilo">Prefiro não dizer</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="futs" id="ifuts"><label for="ifuts">Futsal</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
