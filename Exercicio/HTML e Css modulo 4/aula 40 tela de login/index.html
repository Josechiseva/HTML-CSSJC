<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-quieries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formu">
                <h1>Login</h1>
                <p>Seja muito Bem-vindo(a), é uma honra ter vc aqui, faça o login para ter acesso a sua conta e desfrutar dos nossos serviços. </p>

                <form autocomplete="on" action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span> 
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" autocomplete="email" maxlength="30">
                        <label for="iemail">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="pass" id="ipass" minlength="8"  maxlength="20" required placeholder=" De 8 a 20  digitos" autocomplete="current-password">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
