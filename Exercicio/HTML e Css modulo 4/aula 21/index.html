<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            margin: 10px 0;
        }
        p{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="12" placeholder="Digite seu nome">
        </p>
        
        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="isobrenome" required minlength="3" maxlength="12" placeholder="Digite seu seobrenome">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="3" maxlength="12" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Periodo lectivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data da prova </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
