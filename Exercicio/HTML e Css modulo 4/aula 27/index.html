<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Exemplos de formulários</h1>
    <form>
        <p>
            <label for="inum1">Número1</label>
            <input type="number" name="num1" id="inum1" min="0" max="50">
        </p>
        <p>
            <label for="inum2">Número2</label>
            <input type="number" name="num2" id="inum2" min="0" max="50">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
