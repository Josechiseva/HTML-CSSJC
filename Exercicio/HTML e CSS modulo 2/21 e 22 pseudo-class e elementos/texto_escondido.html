<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer o texto escondido aparecer</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <style>
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: brown;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Fazer o texto escondido aparecer. </h1>
    <div>
        Passe o mouse aqui que o texto vai aparecer
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
