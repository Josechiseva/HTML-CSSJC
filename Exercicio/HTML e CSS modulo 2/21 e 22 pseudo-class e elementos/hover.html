<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <style>
        #d1{
            height: 200px;
            width: 200px;
            border: 1px;
            border-color: black;
            border-style: solid;
            text-align: center;
            background-color: lightcoral;
        }
        div#d1:hover{
            background-color: rgb(253, 95, 95);
        }
        #d2{
            text-align: center;
        }
        #d2:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
        <p>Passe o mouse sobre o texto a baixo</p>
    <div id="d1">Passe o mouse aqui</div>
    <div id="d2">Passe aqui tbm</div>
  
    
</body>
</html>
