<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de video</title>
    <link rel="shortcut icon" href="HTML 5 logo edit.png" type="image/x-icon">
</head>
<body style="background-color: aquamarine;">
<h1>Formatos aleatorios</h1>
<p>MP4</p>
<video width="250" autoplay controls loop>
    <source src="Video/video.mp4.mp4" type="video/mp4">
</video>
<p>MKV ou Webm</p>
<video width="250" controls loop>
    <source src="Video/Video.mkv.mkv" type="video/mkv">
    <source src="Video/Video.webm.webm" type="video/webm">
</video>
<p>Ogv</p>
<video width="250" controls loop>
    <source src="Video/Shinra Tensei.ogv.ogv" type="video/ogv">
</video>
<!--Os formatos MKV e OGV sÃ£o incompativeis para o opera Gx-->
    
</body>
</html>
