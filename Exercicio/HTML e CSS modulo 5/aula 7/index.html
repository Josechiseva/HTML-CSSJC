<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content e align-item</title>
    <style>
        div#conteiner{
            background-color: lightcoral;
            display: flex;  
            margin: auto;  
            gap: 30px;
            height: 70vh;
            flex-flow: row wrap;
            align-content: space-around;
        }
        div.item{
            background-color: aqua;
            border: solid 1px black;
            text-align: center;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="conteiner">
        <div class="item">B</div>
        <div class="item">A</div>
        <div class="item">C</div>
    </div>
    
</body>
</html>
